<div id="right-panel" class="right-panel">
    <app-header></app-header>
    <div class="breadcrumbs cm_breadcums">
        <div class="col-sm-8">
            <div class="page-header float-left bac_trasparent">
                <div class="page-title d-flex align-items-center">
                    <img src="../../../../assets/images/first.jpg" class="home_Css_img" />
                    <div class="d-flex flex-column ml-3">
                        <span class="breade_text_span1">label</span>
                        <span class="divider"></span>
                        <span class="breade_text_span">label</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 float-right">
            <div class="page-header float-right bac_trasparent">
                <div class="page-title d-flex end_just">
                    <ol class="breadcrumb text-right bac_trasparent">
                        <li>
                            <a [routerLink]="['/dashboard']">
                                <i class="fa fa-home text_white"></i>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/dashboard']" class="text_white">label</a>
                        </li>
                        <li>
                            <span class="text_white span_dis">label</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content mt-2">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="vendorForm">
                        <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
                            <div class="card">
                                <div class="ng_container_header">
                                    <ngb-panel id="custom-panel-1">
                                        <ng-template ngbPanelHeader>
                                            <div class="card-header">
                                                <div class="heeader_button">
                                                    <strong _ngcontent-jet-c125=""> Session
                                                    </strong>
                                                    <div class="button_div d-flex">

                                                        <button (click)="copy()"
                                                            class="btn btn-primary btn_creat_session1"><span
                                                                class="fon_12">Copy</span>
                                                        </button>
                                                        <button (click)="add()"
                                                            class="btn btn-success btn_creat_session1"><span
                                                                class="fon_12">Add</span>
                                                        </button>
                                                        <button *ngIf="i > 0" (click)="remove()"                                          class="btn btn-danger btn_creat_session1"><span
                                                                class="fon_12">Remove</span>
                                                        </button>
                                                        <button ngbPanelToggle
                                                            class="btn btn-link btn_minimize p-0"><span>-</span></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template ngbPanelContent>
                                            <div class="card-body card_course_body mt-2">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label color-black">
                                                                    Name of training/certification <span
                                                                        class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="name" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label color-black">
                                                                    Region
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="region" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="overall_css">
                                                    <div>
                                                        <h4 class="mb-0 mr-2 color-black fon_16">Add following details
                                                            for each session of
                                                            required training
                                                        </h4>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Country <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="country" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    City - Location of training
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="location" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Estimated Training Date<span class="text_red">*
                                                                    </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="training_date" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Preferred Time(TIME ZONE)<span class="text_red">*
                                                                    </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="time_zone" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Training type<span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="training_type" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Participant detail <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="participant_detail" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Email addresses for participants*
                                                                    (if selected other users)
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="email" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Budget available for training/Estimated cost
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="budget" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Management code <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="code" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Do you already have a quote<span class="text_red">*
                                                                    </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="quote" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Do you already have a quote<span class="text_red">*
                                                                    </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="file" id="exampleInputFile"
                                                                    class="form-control form_width">
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Preference for Public/Private course
                                                                    (Multiple selection)
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <ng-select placeholder="Please select subject"
                                                                    formControlName="preference" class="w_100">
                                                                </ng-select>
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Additional contacts to be notified
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="contacts" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-group w-100">
                                                                <label class="form-control-label">
                                                                    Additional details (optional)
                                                                    <span class="text_red">* </span>
                                                                    <a>
                                                                        <i class="fa fa-info-circle info_circle"
                                                                            aria-hidden="true" data-bs-toggle="tooltip"
                                                                            placement="right" ngbTooltip=""></i>
                                                                    </a>
                                                                </label>
                                                                <input type="text" placeholder="Enter Title"
                                                                    class="form-control form_width"
                                                                    formControlName="details" />
                                                                <div class="error_message">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-template>
                                    </ngb-panel>
                                    <div class="card-footer">
                                        As requestor: I am responsible for providing all required information to fulfill
                                        training
                                        request and work with the PD&L team to provide appropriate training solutions
                                        for my/my
                                        team’s needs.
                                        <div class="d-flex align-items-center mt-3">
                                            <div class="col-sm-6">
                                                <div class="d-flex align-items-center">
                                                    <div class="form-group w-100">
                                                        <label class="form-control-label">
                                                            Training Hours / Duration <span class="text_red">* </span>
                                                            <a>
                                                                <i class="fa fa-info-circle info_circle"
                                                                    aria-hidden="true" data-bs-toggle="tooltip"
                                                                    placement="right" ngbTooltip=""></i>
                                                            </a>
                                                        </label>
                                                        <input type="text" placeholder="Enter Title"
                                                            class="form-control form_width"
                                                            formControlName="duration" />
                                                        <div class="error_message">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary ml-2">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ngb-accordion>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
