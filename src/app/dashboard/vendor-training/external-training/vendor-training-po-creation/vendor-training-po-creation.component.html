                            </div>

                                            <th scope="col">Training title</th>
                                            <th scope="col">Region</th>

                                          <tbody>

                                              <td></td>

                                            </tbody>
                                          </table>
                                          </div>
  
                                          
                              </div>
                            </div>

                            </button>
                            </div>
                          <div class="row">
                          
                            <div class="col-sm-6">
                              <div class="d-flex align-items-center">
                                  <div class="form-group w-100">
                                      <label class="form-control-label">
                                        Enter PO no:  <span class="text_red">* </span>
                                          <a>
                                              <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                  data-bs-toggle="tooltip" placement="right"
                                                  ngbTooltip=""></i>
                                          </a>
                                      </label>
                                      <input type="text" placeholder="Enter Title"
                                    class="form-control form_width" formControlName="title_single" />
    
                                      <div class="error_message">
                                         
                                      </div>
                                  </div>
                                  
                              </div>
                          </div>

                            <div class="d-flex align-items-center">

                                      Enter PO entity:  <span class="text_red">* </span>
                                        <a>
                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                data-bs-toggle="tooltip" placement="right"
                                                ngbTooltip=""></i>
                                        </a>
                                    </label>
                                    <input type="file" id="exampleInputFile" class="form-control form_width">
  
                                    <div class="error_message">
                                       
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                                    </a>
                                </label>
                                <textarea placeholder="Enter Title"
                                    class="form-control form_width-textarea" formControlName="title_single" ></textarea>
  
                                <div class="error_message">
                                   
                                </div>
                            </div>
                            
                        </div>

        </div>
