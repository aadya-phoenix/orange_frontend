<div id="right-panel" class="right-panel">
    <app-header></app-header>
    <div class="breadcrumbs cm_breadcums">
        <div class="col-sm-8">
            <div class="page-header float-left bac_trasparent">
                <div class="page-title d-flex align-items-center">
                    <img src="../../../../assets/images/first.jpg" class="home_Css_img" />
                    <div class="d-flex flex-column ml-3">
                        <span class="breade_text_span1">External Vendor Training Module</span>
                        <span class="divider"></span>
                        <span class="breade_text_span">label</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 float-right">
            <div class="page-header float-right bac_trasparent">
                <div class="page-title d-flex end_just">
                    <ol class="breadcrumb text-right bac_trasparent">
                        <li>
                            <a [routerLink]="['/']" class="text_white">
                                <i class="fa fa-home" aria-colcount=""></i> {{lableConstant.home}}
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/vendortraining/list']" class="text_white">External Vendor Module</a>
                        </li>
                        
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content mt-2">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <form [formGroup]="vendorForm">
                        <div class="card">
                            <div class="ng_container_header">
                                <div class="card-body card_course_body mt-2">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label color-black">
                                                        Name of training/certification <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text" 
                                                        class="form-control form_width" formControlName="training_name" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label color-black">
                                                        Region
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select [items]="regionObj" 
                                                    (change)="getRegionName($event)" bindLabel="name" bindValue="id"
                                                    formControlName="region" class="w_100">
                                                     </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6" *ngIf="isSpecificCountry">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Country <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select [items]="countryObj"
                                                     bindLabel="country_name" bindValue="country_name" formControlName="country"
                                                     class="w_100">
                                                   </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        City - Location of training
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select 
                                                        formControlName="location" class="w_100">
                                                    </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Estimated Training Date<span class="text_red">*
                                                        </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="date" 
                                                        class="form-control form_width"
                                                        formControlName="training_date" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Preferred Time(TIME ZONE)<span class="text_red">*
                                                        </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="time" 
                                                        class="form-control form_width" formControlName="preferred_time" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Training type<span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select  
                                                    [items]="training_type_obj"  bindLabel="name" bindValue="name" formControlName="training_type" class="w_100">
                                                    </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Participant detail <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select 
                                                        formControlName="participant_detail"  
                                                        [items]="participant_detail_obj"  bindLabel="name" bindValue="name" class="w_100">
                                                    </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Email addresses for participants*
                                                        (if selected other users)
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text" 
                                                        class="form-control form_width" formControlName="email_for_participant" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Budget available for training/Estimated cost
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text"
                                                        class="form-control form_width" formControlName="budget" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Management code <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text"
                                                        class="form-control form_width" formControlName="management_code" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Do you already have a quote<span class="text_red">*
                                                        </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select 
                                                    [items]="yes_no_obj"  bindLabel="name" bindValue="name" formControlName="quote" class="w_100">
                                                   </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Attach quote if available<span class="text_red">*
                                                        </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="file" id="exampleInputFile"
                                                    formControlName="attach_quote" (change)="handleFileInput($event)"   class="form-control form_width">
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Preference for Public/Private course
                                                        (Multiple selection)
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <ng-select  
                                                    [items]="preferenceObj"  bindLabel="name" bindValue="name"             formControlName="preference_course" class="w_100">
                                                    </ng-select>
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Additional contacts to be notified
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text" 
                                                        class="form-control form_width" formControlName="additional_contact" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Additional details (optional)
                                                        <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text" 
                                                        class="form-control form_width" formControlName="additional_detail" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    As requestor: I am responsible for providing all required information to fulfill
                                    training
                                    request and work with the PD&L team to provide appropriate training solutions
                                    for my/my
                                    teamâ€™s needs.
                                    <div class="d-flex align-items-center mt-3">
                                        <div class="col-sm-6">
                                            <div class="d-flex align-items-center">
                                                <div class="form-group w-100">
                                                    <label class="form-control-label">
                                                        Requeter Email <span class="text_red">* </span>
                                                        <a>
                                                            <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                                data-bs-toggle="tooltip" placement="right"
                                                                ngbTooltip=""></i>
                                                        </a>
                                                    </label>
                                                    <input type="text" 
                                                        class="form-control form_width" formControlName="duration" />
                                                    <div class="error_message">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button *ngIf="isSubmit()" type="button" (click)="save(vendorStatus.pending)" class="btn btn-primary ml-2">Submit</button>
                                        <button *ngIf="isPublish()" type="button" routerLink="/vendortraining/add" class="btn btn-primary ml-2">Add Vendor</button>
                                        <button *ngIf="isDraft()" class="btn btn-secondary"
                                         (click)="save(vendorStatus.draft)">
                                            {{lableConstant.Save_as_draft}}</button>
                                        <button *ngIf="isReject()" class="btn btn-secondary"
                                           (click)="save(vendorStatus.reject)">
                                          {{lableConstant.Save_as_draft}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
