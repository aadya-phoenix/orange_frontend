<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="breadcrumbs cm_breadcums">
    <div class="col-sm-8">
      <div class="page-header float-left bac_trasparent">
        <div class="page-title d-flex align-items-center">
          <img src="../../../../assets/images/first.jpg" class="home_Css_img" />
          <div class="d-flex flex-column ml-3">
            <span class="breade_text_span1">label</span>
            <span class="divider"></span>
            <span class="breade_text_span">label</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 float-right">
      <div class="page-header float-right bac_trasparent">
        <div class="page-title d-flex end_just">
          <ol class="breadcrumb text-right bac_trasparent">
            <li>
              <a [routerLink]="['/dashboard']">
                <i class="fa fa-home text_white"></i>
              </a>
            </li>
            <li>
              <a [routerLink]="['/dashboard']" class="text_white">label</a>
            </li>
            <li>
              <span class="text_white span_dis">label</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- Button trigger modal -->
  <div class="content mt-2">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header cm-card-header">
              <h4 class="color-black mb-0">Requestor interface – When proposals received from ROC
              </h4>
            </div>
          </div>
          <div class="card">
            <div class="card-header cm-card-header">
              <div class="overall_css">
                <div class="d-flex justify-content-between align-items-center">
                  <h4 class="mb-0 mr-2 color-black fon_16">Status: Pending for action by requestor -Awaiting requestor’s
                    approval on proposal </h4>
                  <button class="btn btn-primary">View details of request
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body card_course_body mt-2">
              <div class="row">
                <div class="col-sm-12">
                  <div class="table-responsive table_height_scroll mb-3 w-42">
                    <table id="bootstrap-data-table-export " class="table table-striped table-bordered">
                      <thead class="sticky_header">
                        <tr class="text-center font-13">
                          <th scope="col">Training title</th>
                          <th scope="col">Region</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="table-responsive table_height_scroll">
                    <table id="bootstrap-data-table-export " class="table table-striped table-bordered">
                      <thead class="sticky_header">
                        <tr class="text-center font-13">
                          <th scope="col">Vendor name (Click to view vendor profile) </th>
                          <th scope="col">Download quote </th>
                          <th>Other comments </th>
                          <th>Choose final vendor</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="d-flex align-items-center">
                    <div class="form-group w-100">
                      <label class="form-control-label">
                        Has manager approved the request? <span class="text_red">* </span>
                        <a>
                          <i class="fa fa-info-circle info_circle" aria-hidden="true" data-bs-toggle="tooltip"
                            placement="right" ngbTooltip=""></i>
                        </a>
                      </label>
                      <input type="text" placeholder="Enter Title" class="form-control form_width"
                        formControlName="title_single" />
                      <div class="error_message">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="d-flex align-items-center">
                    <div class="form-group w-100">
                      <label class="form-control-label">
                        Email ID of manager who approved this training?*
                        <span class="text_red">* </span>
                        <a>
                          <i class="fa fa-info-circle info_circle" aria-hidden="true" data-bs-toggle="tooltip"
                            placement="right" ngbTooltip=""></i>
                        </a>
                      </label>
                      <input type="file" id="exampleInputFile" class="form-control form_width">
                      <div class="error_message">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="d-flex align-items-center">
                    <div class="form-group w-100">
                      <label class="form-control-label">
                        Total Cost of training request
                        <span class="text_red">* </span>
                        <a>
                          <i class="fa fa-info-circle info_circle" aria-hidden="true" data-bs-toggle="tooltip"
                            placement="right" ngbTooltip=""></i>
                        </a>
                      </label>
                      <input type="text" placeholder="Enter Title" class="form-control form_width"
                        formControlName="title_single" />
                      <div class="error_message">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary ml-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
