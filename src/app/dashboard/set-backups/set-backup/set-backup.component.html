<div id="right-panel" class="right-panel">
    <app-header>


    </app-header>
    <div class="breadcrumbs cm_breadcums">
        <div class="col-sm-8">
            <div class="page-header float-left">
                <div class="page-title d-flex align-items-center">
                    <img src="../../../../assets/images/first.jpg" class="home_Css_img" />
                    <div class="d-flex flex-column ml-3">
                        <span class="breade_text_span1">Set Backup </span>
                        <span class="divider_setbackup"></span>
                        <!-- <span class="breade_text_span">People Development & Learning Strives on
                            Providing you with the
                            best customer service we can drive</span> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 float-right">
            <div class="page-header float-right">
                <div class="page-title d-flex end_just">
                    <ol class="breadcrumb text-right">
                        <li>
                            <a [routerLink]="['/dashboard']" class="text_white">
                                <i class="fa fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/dashboard']" class="text_white">Dashboard</a>
                        </li>
                        <li>
                            <span  class="text_white span_dis" >Set Backup</span>
                         
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-user-law-and-crime-kiranshastry-lineal-kiranshastry.png" class="w_40" /> <strong>Assign User For Backup</strong>
                        </div>
                        <div class="card-body">
                            <div class="row" *ngIf="getUserrole.id == 3">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">Backup Username
                                        </label>
                                        <select class="form-control form_width" [(ngModel)]="region_id"
                                        *ngIf="getRocDropdown" (change)="getUser($event)">
                                            <option hidden disabled selected='selected' value=''>-Please select ROC-</option>     
                                            <option *ngFor="let roc of rocObj" [value]="roc.id">
                                              {{roc.name}}
                                            </option>
                                        </select>
                                        <input type="text" *ngIf="!getRocDropdown" class="form-control form_width" [(ngModel)]="assignedRegion">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">User name
                                        </label>
                                        <input disabled type="text " placeholder="Enter User name " class="form-control form_width" [(ngModel)]="userName" />
                                    </div>
                                </div>
                                <!--colend-->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">Email Id
                                        </label>
                                        <input disabled type="email " placeholder="Enter Email Id" class="form-control form_width" [(ngModel)]="userEmail" />
                                    </div>
                                </div>
                                <!--colend-->
                            </div>
                            <!--colend-->

                            <div class="row" *ngIf="getUserrole.id == 4">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">Backup Username
                                        </label>
                                        <select class="form-control form_width"     *ngIf="getPublisherDropdown"
                                        [(ngModel)]="publisherId" (change)="getPublisherUser($event)">
                                            <option hidden disabled selected='selected' value=''>-Please select Publisher-</option>     
                                            <option *ngFor="let pub of publisherObj" [value]="pub.id">
                                              {{pub.first_name +" "+ pub.last_name}}
                                            </option>
                                        </select>
                                        <input disabled type="text" *ngIf="!getPublisherDropdown" class="form-control form_width" [(ngModel)]="assignedPublish">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">User name
                                        </label>
                                        <input disabled type="text " placeholder="Enter User name " class="form-control form_width" [(ngModel)]="publisherUsername" />
                                    </div>
                                </div>
                                <!--colend-->
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form-control-label label_font">Email Id
                                        </label>
                                        <input disabled type="email " placeholder="Enter Email Id" class="form-control form_width" [(ngModel)]="publisherEmail" />
                                    </div>
                                </div>
                                <!--colend-->
                            </div>
                            <!--colend-->
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary mt-1 mr-2" *ngIf ="!assignFlag" (click)="assignBackup()">Assign</button>
                            <button class="btn btn-secondary mt-1" *ngIf="assignFlag" (click)="removeBackup()">Remove</button>

                            <!--row-->
                        </div>
                    </div>
                </div>
                <!-- .animated -->
            </div>
            <!-- .content -->
        </div>
    </div>
    <!-- /#right-panel -->
</div>

<div class="modal fade mar_top_250" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Transfer to Publisher</label>
                            <select name="select" id="select" class="form-control">
                                        <option value="0">Please select</option>
                                        <option value="1">Option #1</option>
                                        <option value="2">Option #2</option>
                                        <option value="3">Option #3</option>
                                    </select>
                        </div>
                    </div>
                    <!--col end-->
                </div>
                <!--row-->
            </div>
            <div class="modal-footer">
               
                <button type="button" class="btn btn-primary btn_requst">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
