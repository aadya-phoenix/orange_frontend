<div class="card mb-0">
    <div class="card-header color-orange">
        <div class="d-flex justify-content-between">
            {{lableConstant.transfer_to_other_roc}}
            <a (click)="closeModal()"><i class="fa fa-times color-black" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="publishBackOfficeForm">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="form-control-label">
                        Regional Operation Cordinator <span class="text-danger-ligth">* </span>
                    </label>
                    <select class="form-control form_width" formControlName="publisher_id">
                        <option value="">Please Select ROC</option>
                        <option *ngFor="let publisher of cordinatorsList"
                            [value]="publisher.id">
                            {{ publisher.name }}
                        </option>
                    </select>
                    <div
                        *ngIf="(publishBackOfficeForm.controls['publisher_id'].invalid && (publishBackOfficeForm.controls['publisher_id'].dirty || publishBackOfficeForm.controls['publisher_id'].touched)) || isSubmitted">
                        <div class="error_message"
                            *ngIf="publishBackOfficeForm.controls['publisher_id'].errors?.required">
                            {{requiredMessage('Regional Operation Cordinator')}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                  <label>Comment</label>
                  <textarea class="form-control form_width-textarea" rows="3" placeholder="Enter Comments"
                  formControlName="status_comment"></textarea>
                </div>
              </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-1" type="submit" (click)="transferToPublisher()">{{lableConstant.submit}}</button>
        <button class="btn btn-secondary" type="submit" (click)="closeModal()">{{lableConstant.cancel}}</button>
    </div>
</div>
