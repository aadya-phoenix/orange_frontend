<div id="right-panel" class="right-panel">
    <app-header></app-header>

    <div class="breadcrumbs cm_breadcums">
        <div class="col-sm-7">
            <div class="page-header float-left bac_trasparent">
                <div class="page-title d-flex align-items-center">
                    <img src="../../../../assets/images/first.jpg" class="home_Css_img" />
                    <div class="d-flex flex-column ml-3">
                        <span class="breade_text_span1">label</span>
                        <span class="divider"></span>
                        <span class="breade_text_span">label</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-5 float-right">
            <div class="page-header float-right">
                <div class="page-title d-flex end_just">
                    <ol class="breadcrumb text-right">
                        <li>
                            <a [routerLink]="['/']" class="text_white">
                                <i class="fa fa-home" aria-colcount=""></i> {{lableConstant.home}}
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/oltest']" class="text_white">OL Test</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <form [formGroup]="createOlTestForm" enctype="multipart/form-data">
        <div class="content mt-2">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header cm-card-header">
                                <div class="overall_css">
                                    <h4 class="mb-0"><span class="text_orange mr-1">New Request:</span> <span
                                            class="color-black">Create a Orange Learning test </span></h4>

                                </div>
                            </div>
                            <div class="card-body card_course_body mt-2">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Test Name <span class="text_red">* </span>
                                                </label>
                                                <input type="text" placeholder="Enter Name"
                                                    class="form-control form_width" formControlName="test_name" />
                                                    <div
                                                    *ngIf="(createOlTestForm.controls['test_name'].invalid && (createOlTestForm.controls['test_name'].dirty || createOlTestForm.controls['test_name'].touched)) || isSubmitted">
                                                    <div class="error_message"
                                                        *ngIf="createOlTestForm.controls['test_name'].errors?.required">
                                                        {{requiredMessage('Test Name')}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Test Description <span class="text_red">* </span>
                                                </label>
                                                <input type="text" placeholder="Enter Test Description"
                                                    class="form-control form_width" formControlName="test_description" />
                                                    <div
                                                    *ngIf="(createOlTestForm.controls['test_description'].invalid && (createOlTestForm.controls['test_description'].dirty || createOlTestForm.controls['test_description'].touched)) || isSubmitted">
                                                    <div class="error_message"
                                                        *ngIf="createOlTestForm.controls['test_description'].errors?.required">
                                                        {{requiredMessage('Test Description')}}
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Training Hours / Duration <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <input type="text" placeholder="Enter Title"
                                                    class="form-control form_width" formControlName="title_single" />

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Subjects <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Attempts Allowed <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <input type="text" placeholder="Enter Title"
                                                    class="form-control form_width" formControlName="title_single" />

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Allow Review After Every Attempt <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Instruction<span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <input type="text" placeholder="Enter Title"
                                                    class="form-control form_width" formControlName="title_single" />

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Choose one of the following <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Time allowed to complete the test (in minutes)
                                                    <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <input type="text" placeholder="Enter Title"
                                                    class="form-control form_width" formControlName="title_single" />

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Passing Score (%)
                                                    <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <input type="text" placeholder="Enter Title"
                                                    class="form-control form_width" formControlName="title_single" />

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Choose one of the following
                                                    <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Do you wish to randomize Sections?
                                                    <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="d-flex align-items-center">
                                            <div class="form-group w-100">
                                                <label class="form-control-label">
                                                    Do you wish to randomize questions?
                                                    <span class="text_red">* </span>
                                                    <a>
                                                        <i class="fa fa-info-circle info_circle" aria-hidden="true"
                                                            data-bs-toggle="tooltip" placement="right"
                                                            ngbTooltip=""></i>
                                                    </a>
                                                </label>
                                                <ng-select placeholder="Please select subject" formControlName="subject"
                                                    class="w_100">
                                                </ng-select>

                                                <div class="error_message">

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </form>
